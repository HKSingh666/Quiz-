<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classy Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("space.jpg");
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .quiz-container {
      width: 90%;
      max-width: 700px;
      background: #c3c8c9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 2.2rem;
      color: #4a4e69;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    .question-card {
      background: #f3f4f6;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
      color: #4a4e69;
      margin: 0;
    }
    .options button {
      margin: 10px 0;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s ease;
    }
    .options button:hover {
      background-color: #4a4e69;
      color: #fff;
      transform: scale(1.05);
    }
    .btn-nav {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    .btn-nav:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.1);
    }
    .timer {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #4a4e69;
      text-align: center;
    }
    .progress-bar {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <p class="timer">Time Left: <span id="timer">10</span>s</p>
    <div class="progress mb-4">
      <div class="progress-bar" role="progressbar" style="width: 100%;" id="progress"></div>
    </div>
    <div id="quiz">
      <div class="question-card">
        <p class="question"></p>
      </div>
      <div class="options"></div>
    </div>
    <div class="text-center">
      <button class="btn-nav" id="prev">Previous</button>
      <button class="btn-nav" id="next">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
